# The main job for default_python.
resources:
  jobs:
    default_python_job:
      name: default_python_job

      trigger:
        # Run this job every day at 23:00
        cron:
          schedule: "0 23 * * *"
          timezone_id: "Europe/Berlin"  # Adjust the timezone as needed

      email_notifications:
        on_failure:
          - manuel.guth@bmk-buggingen.de

      tasks:
        - task_key: bronze_km_task
          notebook_task:
            notebook_path: ./bronze-konzertmeister
        
